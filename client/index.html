<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href=".">
    <title>Document</title>
    <link rel="stylesheet" href="./src/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;500&display=swap" rel="stylesheet"> 
</head>
<body class="font-['Montserrat','Open_Sans']">
    <div class="container m-auto h-[100vh] flex flex-col relative">
        <div class="flex justify-center items-center bg-gray-300 ">
            <h1 class="text-blue-800 text-3xl my-5">Users online: <span id="usercount"></span></h1>
        </div>

        <ul id="messageList" class="mb-24 ml-3 overflow-y-auto"></ul>
        <div class="flex justify-center items-center bg-gray-300 p-5 fixed bottom-0 w-full container">
            <form action="" id="input-form" class="w-full flex justify-center gap-1">
                <input class="px-3 py-2 rounded-[5rem] w-[70%] focus:outline-none focus:shadow-lg" type="text" name="message" placeholder="Type something...">
                <button id="submit" class="Button">SEND</button>
            </form>
            
        </div>
    </div>
    
    
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="./src/main.js" type="module"></script>
</body>
</html>
